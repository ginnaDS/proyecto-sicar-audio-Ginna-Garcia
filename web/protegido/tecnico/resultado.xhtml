<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                        <li class="active"><a href="resultado.xhtml">Resultado cita</a></li>
                    </ol>
                <f:view>


                    <h:form>
                        <center><h1><h:outputText value="Instalaciones realizadas"/></h1></center>
                        <p:dataTable value="#{instalacionController.instalaciones1}" paginator="true" rows="5" var="item">
                             <f:facet name="{Exporters}">
                                <p:commandLink>
                                    <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="Citas" />
                                </p:commandLink>

                                <p:commandLink>
                                    <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="Citas"/>
                                </p:commandLink>

                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Resultado"/>
                                </f:facet>
                                <h:outputText value="#{item.resultado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCita"/>
                                </f:facet>
                                <h:outputText value="#{item.idCita.idCita}"/>

                            </p:column>
                        </p:dataTable>
                         <p:commandLink>
                            <p:graphicImage name="imagenes/excel.jpg" />
                            <p:dataExporter type="xls" target="tbl" fileName="Citas" pageOnly="true"/>
                        </p:commandLink>

                        <p:commandLink>
                            <p:graphicImage name="imagenes/pdf.jpg" />
                            <p:dataExporter type="pdf" target="tbl" fileName="Citas" pageOnly="true" />
                        </p:commandLink>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
