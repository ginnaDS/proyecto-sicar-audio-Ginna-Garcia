<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
               
                <center> <h:form id="forOtrosDatos">
                        <h3>Pedido de productos para instalacion</h3>
                        <h:panelGrid columns="2" >

                            <h:outputLabel value="Productos:"/>
                            <h:selectOneMenu class="form-control" value="#{pedidoTecnico.producto.idProducto}">
                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{pedidoTecnico.productos}" var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto.idProducto}"/>
                            </h:selectOneMenu>


                            <h:outputLabel value="Cantidad:"/>
                            <h:inputText class="form-control" maxlength="1" value="#{pedidoTecnico.detallePedido.cantidadProducto}" onkeypress="return solonumeros(event)" required="true"/>

                            <h:outputLabel value="Descripcion:"/>
                            <h:inputTextarea class="form-control" value="#{pedidoTecnico.detallePedido.descripcion}"/>


                            <p:commandButton icon="ui-icon-plus" actionListener="#{pedidoTecnico.registrar()}" update=":listaDet"/>
                            <br/>
                            <br/>
                        </h:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{pedidoTecnico.registrarPedido()}" />

                    </h:form></center>
                    <f:view>


                        <h:form id="listaDet">
                            <h4><h:outputText value="Productos seleccionados"/></h4>
                            <p:dataTable value="#{pedidoTecnico.detallespedido}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadProducto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.precioProducto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Producto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.nombre}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
