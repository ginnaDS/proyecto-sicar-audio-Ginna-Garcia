<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">


            <ui:define name="content">
                <center>
                        <h:form>
                            <h1><h:outputText value="Lista instalaciones pendientes"/></h1>
                            <p:dataTable class="tbl" value="#{instalacionController.citas}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cita"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCita}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Motivo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.motivo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Vehiculo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCarro.placa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEstadoCi.tipoEstadoC}"/>
                                </p:column>
                                
                            </p:dataTable>
                        </h:form>

                </center>      
            </ui:define>

        </ui:composition>

    </body>
</html>
