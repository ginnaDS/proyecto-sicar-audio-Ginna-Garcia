    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui">

        <body>

            <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

                <ui:define name="content">
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Registrar Administrador"/></h1>
                            <h:panelGrid columns="2">
                               <p:outputLabel value="PrimerNombre:" for="primerNombre" />
                                <p:inputText id="primerNombre" value="#{registroAdmin.usuar.primerNombre}" title="PrimerNombre" required="true"/>
                                <p:outputLabel value="SegundoNombre:" for="segundoNombre" />
                                <p:inputText id="segundoNombre" value="#{registroAdmin.usuar.segundoNombre}" title="SegundoNombre" />
                                <p:outputLabel value="PrimerApellido:" for="primerApellido" />
                                <p:inputText id="primerApellido" value="#{registroAdmin.usuar.primerApellido}" title="PrimerApellido" required="true"/>
                                <p:outputLabel value="SegundoApellido:" for="segundoApellido" />
                                <p:inputText id="segundoApellido" value="#{registroAdmin.usuar.segundoApellido}" title="SegundoApellido" />
                                <p:outputLabel value="Correo:" for="correo" />
                                <p:inputText id="correo" value="#{registroAdmin.usuar.correo}" title="Correo" required="true"/>
                                <p:outputLabel value="Telefono:" for="telefono" />
                                <p:inputText id="telefono" value="#{registroAdmin.usuar.telefono}" title="Telefono" required="true"/>
                                <p:outputLabel value="Cc:" for="cc" />
                                <p:inputText id="cc" value="#{registroAdmin.usuar.cc}" title="Cc" required="true" requiredMessage="The Cc field is required."/>
                                <p:outputLabel value="NombreUsuario:" for="nombreUsuario" />
                                <p:inputText id="nombreUsuario" value="#{registroAdmin.usuar.nombreUsuario}" title="NombreUsuario" required="true"/>

                            </h:panelGrid>

                            <p:commandButton value="Registrar" actionListener="#{registroAdmin.registrarAdmin()}"/>
                        </h:form>
                    </f:view>

                </ui:define>

            </ui:composition>

        </body>
    </html>
