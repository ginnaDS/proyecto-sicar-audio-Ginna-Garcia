<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                      <li class="active"><a href="vehigen.xhtml">Vehiculos</a></li>
                      <li class="active"><a href="modvh.xhtml">Modificar informacion vehiculos</a></li>
                    </ol>
                <f:view>


                    <h:form id="act">
                        <center><h1><h:outputText value="Lista de vehiculos"/></h1></center>
                        <p:dataTable value="#{vehiculoController.carros}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{item.placa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modificar"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-pencil" onclick="PF('cambio').show()" update=":lista" actionListener="#{vehiculoController.ver(item)}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-trash" update=":act" action="#{vehiculoController.eliminar(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                
                <f:view>

                    <p:dialog widgetVar="cambio">
                    <h:form id="lista">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Modelo:" for="modelo" />
                            <h:inputText id="modelo" value="#{vehiculoController.carro.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                            <h:outputLabel value="Marca:" for="marca" />
                            <h:inputText id="marca" value="#{vehiculoController.carro.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                            <h:outputLabel value="Placa:" for="placa" />
                            <h:inputText id="placa" value="#{vehiculoController.carro.placa}" title="Placa" required="true" requiredMessage="The Placa field is required."/>
                            <p:commandButton value="Guardar" actionListener="#{vehiculoController.editar()}" update=":act"/>
                        </h:panelGrid>
                    </h:form>
                    </p:dialog>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
