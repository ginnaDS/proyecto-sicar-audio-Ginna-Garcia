<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                 <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                      <li class="active"><a href="vehigen.xhtml">Vehiculos</a></li>
                      <li class="active"><a href="misvh.xhtml">Mis vehiculos</a></li>
                    </ol>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Mis vehiculos"/></h1>
                        <p:dataTable value="#{vehiculoController.carros}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{item.placa}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
