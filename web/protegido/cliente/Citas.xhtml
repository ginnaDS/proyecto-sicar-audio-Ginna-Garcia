<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../../WEB-INF/protegido/clienteTemplate.xhtml">



            <ui:define name="content">
                <f:view>


                    <center><h:form>
                        <h1><h:outputText value="Solicitar cita"/></h1>
                        <h:panelGrid columns="2">
                            <div class="form-group" style="padding: 10px;">
                                <label for="fecha" class="control-label col-xs-2">Fecha</label>
                                <p:calendar id="restricted" value="#{citaControl.cita.fecha}" mindate="Date" maxdate="Date+15" />   
                               <br/> 
                            </div>
                            <div class="form-group" style="padding: 10px;">
                                <label for="motivo" class="control-label col-xs-2">Motivo</label>
                                <div class="col-xs-6">
                                    <h:inputTextarea class="form-control" id="motivo" value="#{citaControl.cita.motivo}" onkeypress="return sololetras(event)" required="true"/>
                                </div>
                            </div>
                           
                            <div class="form-group" style="padding: 10px;">
                                <label for="idCarro" class="control-label col-xs-2">Vehiculo</label>
                                <div class="col-xs-6"> 
                                    <h:selectOneMenu class="form-control" id="idCarro" value="#{citaControl.carro.idCarro}" required="true">

                                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                        <f:selectItems value="#{citaControl.carros}" var="carr" itemLabel="#{carr.placa}" itemValue="#{carr.idCarro}"/>
                                
                                </h:selectOneMenu>
                                </div>
                            </div>
                        </h:panelGrid>
                        <p:commandButton actionListener="#{citaControl.registrarCita()}" value="Confirmar"/>
                    </h:form></center> 
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
