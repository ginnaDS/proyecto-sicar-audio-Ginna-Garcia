<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pi="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        
        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                      <li class="active"><a href="evento.xhtml">Eventos</a></li>
                      </ol>
                <f:view>

                    <h:form enctype="multipart/form-data"  pi:method="post">



                        <h:panelGrid columns="3">
                            <p:growl autoUpdate="true" showDetail="true"/>



                            <h:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre" required="false"  value="#{eventoController.evento.nombre}" 
                                         requiredMessage="Digite el nombre del evento"/>
                            <p:message for="nombre"/>

                            <p:outputLabel value="Fecha:" for="fecha" />
                            <p:calendar id="fecha" mindate="Date" value="#{eventoController.evento.fecha}" title="Fecha" required="true">   
                            </p:calendar>
                            <h:column />
                            
                            <h:outputLabel for="descripcion" value="descripcion:"/>
                            <p:inputText id="descripcion" required="false"  value="#{eventoController.evento.descripcion}" 
                                         requiredMessage="Digite descripcion del evento"/>
                            <p:message for="descripcion"/>

                            <h:outputLabel value="Poster" for="poster"/>
                            <h:inputFile value="#{fotoEvento}" id="poster"/>

                            <h:outputLabel for="lugar" value="Lugar:"/>
                            <p:inputText id="lugar" required="false"  value="#{eventoController.evento.lugar}" 
                                         requiredMessage="Digite el lugar del evento"/>
                            <p:message for="lugar"/>
                            

                            <h:column/>
                            <h:commandButton value="realizar evento" action="#{eventoController.asignarEvento(fotoEvento)}" type="submit"/>
                        </h:panelGrid>

                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
