<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                      <li class="active"><a href="progen.xhtml">Productos</a></li>
                      <li class="active"><a href="listar.xhtml">Lista productos</a></li>
                    </ol>
                <f:view>

                    <center><h:form>
                        <p:dataTable class="tbl" var="prod" value="#{productosController.productos}"
                                    paginator="true" rows="10" style="margin-bottom:20px">

                            <f:facet name="{Exporters}">
                                <p:commandLink>
                                    <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="productos" />
                                </p:commandLink>

                                <p:commandLink>
                                    <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="productos"/>
                                </p:commandLink>

                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Nro referencia" />
                                </f:facet>
                                <p:outputLabel value="#{prod.nroReferencia}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Marca"/>
                                </f:facet>
                                <p:outputLabel value="#{prod.marca}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Cantidad existente" />
                                </f:facet>
                                <p:outputLabel value="#{prod.cantidad}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Nombre" />
                                </f:facet>
                                <p:outputLabel value="#{prod.nombre}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Precio por unidad"/>
                                </f:facet>
                                <p:outputLabel value="#{prod.precio}"/>
                            </p:column>
                            
                        </p:dataTable>
                        <p:commandLink>
                            <p:graphicImage name="imagenes/excel.jpg" />
                            <p:dataExporter type="xls" target="tbl" fileName="productos" pageOnly="true"/>
                        </p:commandLink>

                        <p:commandLink>
                            <p:graphicImage name="imagenes/pdf.jpg" />
                            <p:dataExporter type="pdf" target="tbl" fileName="productos" pageOnly="true" />
                        </p:commandLink>
                        </h:form></center>

                    
            </f:view>

        </ui:define>

    </ui:composition>

</body>
</html>
