<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <center> <h:form id="listaCitas">
                        <center><h1><h:outputText value="Asignacion de tecnicos para instalaciones"/></h1></center>
                        <p:dataTable class="tbl" value="#{listaController.citas}" rendered="true" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo Cita"/>
                                </f:facet>
                                <h:outputText value="#{item.idCita}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Motivo"/>
                                </f:facet>
                                <h:outputText value="#{item.motivo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Vehiculo"/>
                                </f:facet>
                                <h:outputText value="#{item.idCarro.placa}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado Cita"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstadoCi.tipoEstadoC}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tecnico"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario.primerNombre} #{item.idUsuario.primerApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Asignar"/>
                                </f:facet>
                                <p:commandButton onclick="PF('asignar').show()" update=":Cam" actionListener="#{asignarController.mostrarAEditar(item)}" value="Asignar"/>
                            </p:column>
                        </p:dataTable>
                        </h:form></center>
                    
                    <p:dialog widgetVar="asignar">
                        
                    <h:form id="Cam">
                        
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha"/>
                            <p:outputLabel value="#{asignarController.c.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </p:outputLabel>
                            <h:outputLabel value="Motivo"/>
                            <h:outputLabel value="#{asignarController.c.motivo}"/>
                            <h:outputLabel value="Vehiculo"/>
                            <h:outputLabel value="#{asignarController.c.idCarro.placa}"/>
                            <h:outputLabel value="Estado Cita"/>
                            <h:outputLabel value="#{asignarController.c.idEstadoCi.tipoEstadoC}"/>
                            <h:outputLabel value="Tecnico"/>
                            <h:selectOneMenu id="idUsuario" value="#{asignarController.usua.idUsuario}" >
                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{asignarController.usuarios}" var="user" itemLabel="#{user.primerNombre}" itemValue="#{user.idUsuario}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Guardar Cambios" actionListener="#{asignarController.asignarTecnico()}" update=":listaCitas"/>
                    </h:form>
                    </p:dialog>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
