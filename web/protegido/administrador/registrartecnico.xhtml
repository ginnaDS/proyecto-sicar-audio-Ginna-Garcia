<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">


            <ui:define name="content">
                <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                      <li class="active"><a href="tecnigen.xhtml">Tecnicos</a></li>
                      <li class="active"><a href="registrartecnico.xhtml">Registrar tecnico</a></li>
                    </ol>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Registrar tecnico"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Primer Nombre:" for="primerNombre" />
                            <p:inputText id="primerNombre" value="#{registroUsuario.usuario.primerNombre}" onkeypress="return sololetras(event)" title="PrimerNombre" required="true" requiredMessage="The PrimerNombre field is required."/>
                            <p:outputLabel value="Segundo Nombre:" for="segundoNombre" />
                            <p:inputText id="segundoNombre" value="#{registroUsuario.usuario.segundoNombre}" onkeypress="return sololetras(event)" title="SegundoNombre" />
                            <p:outputLabel value="Primer Apellido:" for="primerApellido" />
                            <p:inputText id="primerApellido" value="#{registroUsuario.usuario.primerApellido}" onkeypress="return sololetras(event)" title="PrimerApellido" required="true" requiredMessage="The PrimerApellido field is required."/>
                            <p:outputLabel value="Segundo Apellido:" for="segundoApellido" />
                            <p:inputText id="segundoApellido" value="#{registroUsuario.usuario.segundoApellido}" onkeypress="return sololetras(event)" title="SegundoApellido" />
                            <p:outputLabel value="Correo:" for="correo" />
                            <p:inputText id="correo" value="#{registroUsuario.usuario.correo}" title="Correo" required="true"/>
                            <p:outputLabel value="Telefono:" for="telefono" />
                            <p:inputText id="telefono" value="#{registroUsuario.usuario.telefono}" onkeypress="return solonumeros(event)" title="Telefono" required="true"/>
                            <p:outputLabel value="Cc:" for="cc" />
                            <p:inputText id="cc" value="#{registroUsuario.usuario.cc}" onkeypress="return solonumeros(event)" title="Cc" required="true"/>
                            <p:outputLabel value="Nombre Usuario:" for="nombreUsuario" />
                            <p:inputText id="nombreUsuario" value="#{registroUsuario.usuario.nombreUsuario}" title="NombreUsuario" required="true"/>
                            
                            </h:panelGrid>
                        <p:commandButton value="Registrar" actionListener="#{registroUsuario.registrarTecnico()}"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
