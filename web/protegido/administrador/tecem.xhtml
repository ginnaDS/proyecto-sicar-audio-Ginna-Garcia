<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/protegido/clienteTemplate.xhtml">

            <ui:define name="content">
                <ol class="breadcrumb migaR" >
                      <li><a href="principal.xhtml" data-toggle="tab" aria-hidden="true">Inicio</a></li>
                    
                      <li class="active"><a href="tecnigen.xhtml">Tecnicos</a></li>
                      <li class="active"><a href="tecem.xhtml">Tecnicos de la empresa</a></li>
                    </ol>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Tecnicos"/></h1>
                        <p:dataTable value="#{asignacionController.TraerUser()}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrimerNombre"/>
                                </f:facet>
                                <h:outputText value="#{item.primerNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrimerApellido"/>
                                </f:facet>
                                <h:outputText value="#{item.primerApellido}"/>
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreUsuario}"/>
                            </p:column>
                            
                            </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
