<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formVentas">
            <table>
                <tr>
                    <td>
                        <p:selectOneMenu id="cmbMeses" value="#{graficasController.mes}">
                        <f:selectItem itemLabel="Selecciona un mes: " itemValue="0"/>
                        <f:selectItem itemLabel="Enero" itemValue="1"/>
                        <f:selectItem itemLabel="Febrero" itemValue="2"/>
                        <f:selectItem itemLabel="Marzo" itemValue="3"/>
                        </p:selectOneMenu>
                    </td>
                    <td>
                        <p:commandButton id="btnVentas" value="Ver Ventas" action="#{graficasController.showVentas()}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:pieChart id="graficaVentas" value="#{graficasController.model}" legendPosition="e" fill="false" showDataLabels="true"
                                    title="Ventas pro mes" style="width: 600px;height: 350px" sliceMargin="6" diameter="270"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
