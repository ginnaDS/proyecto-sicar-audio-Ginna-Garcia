<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sicar Audio</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!--<h:outputStylesheet library="css" name="userIn.css"/>-->
        <h:outputStylesheet library="css" name="estilo_rol.css"/>
        <h:outputStylesheet library="css" name="sweetalert2.css"/>
        <h:outputStylesheet library="imagenes" name="apple-icon.png"/>
        <link rel="icon" type="image/png" href="../../resources/imagenes/favicon.png" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'/>
        <h:outputStylesheet library="css" name="material-dashboard_1.css"/>
        <h:outputStylesheet library="css" name="demo.css"/>
    </h:head>
    <body>
        <div style="background-color: #ffffff" class="container">

            <div class="main-login">
                <center><h3>Registrate para conocer los beneficios que Milenium Audio tiene para ti.</h3></center>
                <center> <h:form id="reg">
                    <h:panelGrid columns="4">

                        <h:column>
                            <h:outputLabel for="primerNombre" value="Primer nombre"/>
                        </h:column>
                        <h:column>
                            <h:inputText id="primerNombre" class="form-control" value="#{registroUsuario.usuario.primerNombre}" onkeypress="return sololetras(event)" required="true"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="segundoNombre" value="Segundo nombre"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.usuario.segundoNombre}" onkeypress="return sololetras(event)"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="primerApellido" value="Primer apellido"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.usuario.primerApellido}" onkeypress="return sololetras(event)" required="true"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="segundoApellido" value="Segundo apellido"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.usuario.segundoApellido}" onkeypress="return sololetras(event)"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="correo" value="Correo" />
                        </h:column>
                        <h:column>
                            <h:inputText  class="form-control" value="#{registroUsuario.usuario.correo}" required="true"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="telefono" value="Telefono"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.usuario.telefono}" onkeypress="return solonumeros(event)" required="true"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento"/>
                        </h:column>
                        <h:column>
                            <p:calendar value="#{registroUsuario.usuario.fechaNacimiento}" mindate="1/1/45" maxdate="30/4/99" required="true"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="cc" value="Identificación"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.usuario.cc}" onkeypress="return solonumeros(event)" required="true" requiredMessage="Este campo es requerido"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="direccion" value="Dirección"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.cliente.direccion}"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="nombreUsuario" value="Nombre de usuario"/>
                        </h:column>
                        <h:column>
                            <h:inputText class="form-control" value="#{registroUsuario.usuario.nombreUsuario}"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="contrasenia" value="Contraseña"/>
                        </h:column>
                        <h:column>
                            <p:password class="form-control" id="contrasenia" value="#{registroUsuario.usuario.contrasenia}" 
                                        validatorMessage="Las contraseñas no coinciden" weakLabel="Debil" goodLabel="Bueno" strongLabel="Fuerte"
                                        match="contrasenia2" feedback="true" promptLabel="Ingrese una clave" required="true"/>
                            <p:message for="contrasenia"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="contrasenia2" value="Confirmar contraseña"/>
                        </h:column>
                        <h:column>
                            <p:password class="form-control" id="contrasenia2" required="true"/>
                            <p:message for="contrasenia2"/>
                            <p:message for="contrasenia"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel for="genero" value="Genero"/>
                        </h:column>
                        <h:column>
                            <h:selectOneRadio value="#{registroUsuario.usuario.genero}">
                                <f:selectItem itemValue="F" itemLabel="Femenino"/>
                                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                <f:selectItem itemValue="O" itemLabel="Otro"/>
                            </h:selectOneRadio>
                        </h:column>

                    </h:panelGrid>
                          <h:button class="btn btn-success" value="Regresar" outcome="index.xhtml"/>
                        <h:commandButton value="Registrarse" class="btn btn-info" action="#{registroUsuario.registarUsuario()}" onclick="validarEmail(event)"/> 
                    </h:form></center>
           
           
            </div>
        </div>
    </body>
    <h:outputScript library="js" name="bootstrap.min.js"/>  
    <h:outputScript library="js" name="material.min.js"/>
    <h:outputScript library="js" name="chartisit.min.js"/>
    <h:outputScript library="js" name="bootstrap-notify.js"/>
    <h:outputScript library="js" name="material-dashboard.js"/>
    <h:outputScript library="js" name="demo.js"/>
    <h:outputScript library="js" name="validar.js"/>
    <h:outputScript library="js" name="sweetalert2.min.js"/>
</html>
