<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sicar Audio</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="indexStyle.css"/>
    </h:head>
    <body>
        <h:button class="btn btn-success" value="Regresar" outcome="index.xhtml"/> 
                <div class="container">
                    
                        <div class="main-login">
                            <center><h2>Registrate para conocer los beneficios que tiene para ti Milenium Audio.</h2></center>
                            <br/>
                            
                             <h:form id="reg" class="form-horizontal">
                                  
                                 <p:fieldset legend="Registrate"    >
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <div class="form-group">
                            <label for="primerNombre" class="control-label col-xs-2">Primer Nombre</label>
                            <div class="col-xs-6">
                                <h:inputText id="primerNombre" class="form-control" value="#{registroUsuario.usuario.primerNombre}" onkeypress="return sololetras(event)" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="segundoNombre" class="control-label col-xs-2">Segundo Nombre</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.usuario.segundoNombre}" onkeypress="return sololetras(event)"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="primerApellido" class="control-label col-xs-2">Primer Apellido</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.usuario.primerApellido}" onkeypress="return sololetras(event)" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="segundoApellido" class="control-label col-xs-2">Segundo Apellido</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.usuario.segundoApellido}" onkeypress="return sololetras(event)"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="genero" class="control-label col-xs-2">Genero</label>
                            <div class="col-xs-6">
                                <h:selectOneRadio value="#{registroUsuario.usuario.genero}">
                                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                    <f:selectItem itemValue="O" itemLabel="Otro"/>
                                </h:selectOneRadio>
                            </div>
                        </div>
                                
                        <div class="form-group" >
                            <label for="correo" class="control-label col-xs-2">Correo</label>
                            <div class="col-xs-6">
                                <h:inputText  class="form-control" value="#{registroUsuario.usuario.correo}" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="control-label col-xs-2">Telefono</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.usuario.telefono}" onkeypress="return solonumeros(event)" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento" class="control-label col-xs-2">Fecha Nacimiento</label>
                            <div class="col-xs-6">
                                <p:calendar value="#{registroUsuario.usuario.fechaNacimiento}" mindate="1/1/45" maxdate="30/4/99" required="true"/>
                                
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cc" class="control-label col-xs-2">CC</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.usuario.cc}" onkeypress="return solonumeros(event)" required="true" requiredMessage="Este campo es requerido"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="direccion" class="control-label col-xs-2">Direccion</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.cliente.direccion}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombreUsuario" class="control-label col-xs-2">Nombre Usuario</label>
                            <div class="col-xs-6">
                                <h:inputText class="form-control" value="#{registroUsuario.usuario.nombreUsuario}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contrasenia" class="control-label col-xs-2">Contraseña</label>
                            <div class="col-xs-6">
                                <p:password class="form-control" id="contrasenia" value="#{registroUsuario.usuario.contrasenia}" 
                                            validatorMessage="Las contraseñas no coinciden" weakLabel="Debil" goodLabel="Bueno" strongLabel="Fuerte"
                                            match="contrasenia2" feedback="true" promptLabel="Ingrese una clave" required="true"/>
                                <p:message for="contrasenia"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clave2" class="control-label col-xs-2">Confirmar Contraseña</label>
                            <div class="col-xs-6">
                                <p:password class="form-control" id="contrasenia2" required="true"/>
                                <p:message for="contrasenia2"/>
                                <p:message for="contrasenia"/>
                            </div>
                        </div>

                        <div update="pgDatos,pgCuenta"> 
                            <h:commandButton value="Registrarse" action="#{registroUsuario.registarUsuario()}" onclick="validarEmail(event)"/> 
                        </div>

                    </p:fieldset>
                </h:form>
                        </div>
                    </div>
       </body>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="validar.js"/>
</html>
